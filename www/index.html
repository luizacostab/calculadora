<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <script src="components/loader.js"></script>
  <script src="jquery.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="www/components/calculo.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col">
        <div class="form-group">
          <input type="hidden" value="" class="hidden">
           <input  id="tela" value="" class="form-control" type="text" readonly>
      </div>
      <div class="row mt-2 ">
              <div class="col-2 ">
                 <input type="button" value="C" id="apagar" class="btn btn-secondary">
              </div>
              <div class="col-2 offset-1">
                 <input type="button" value="X²"  id="quadrado" class="btn btn-secondary">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="N!"  id="fatorial" class="btn btn-secondary">
              </div>
              <div class="col-2 offset-1">
                  <input  type="button" value="."  id="ponto" class="btn btn-secondary num">
             </div>
      </div>
      <div class="row mt-2">
              <div class="col-2 ">
                <!-- Separei os itens pelas classes-->
                 <input  type="button" value="1" id="slavei"  class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="2" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="3" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                  <input  type="button" id="divisão" value="/" class="btn btn-secondary operacao">
             </div>
      </div>
      <div class="row mt-2">
              <div class="col-2 ">
                 <input  type="button" value="4" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="5"  class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="6" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                  <input  type="button" value="*" class="btn btn-secondary operacao">
             </div>
      </div>
      <div class="row mt-2">
              <div class="col-2 ">
                 <input  type="button" value="7" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="8" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                 <input  type="button" value="9" class="btn btn-outline-secondary num">
              </div>
              <div class="col-2 offset-1">
                  <input  type="button" value="+" class="btn btn-secondary operacao">
             </div>
      </div>
      <div class="row mt-2">
              <div class="col-2 ">
                 <input  type="button" value="0"  class="btn btn-outline-secondary num">
              </div>
              <div class="col-3 offset-1">
                 <input  type="button" value="=" id="igual" class="btn btn-dark"> 
              </div>
            <div class="col-2 offset-3">
                  <input type="button" value="-" class="btn btn-secondary operacao">
             </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>  
</body>
</html>
